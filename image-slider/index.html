<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Slider</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="slider-container">
    <button id="prev-btn" class="nav-btn">❮</button>
    <div class="slider">
        <img src="https://via.placeholder.com/400x400?text=Image+1" class="slide active" alt="Image 1">
        <img src="https://via.placeholder.com/400x400?text=Image+2" class="slide" alt="Image 2">
        <img src="https://via.placeholder.com/400x400?text=Image+3" class="slide" alt="Image 3">
        <img src="https://via.placeholder.com/400x400?text=Image+4" class="slide" alt="Image 4">
    </div>
    <button id="next-btn" class="nav-btn">❯</button>
</div>

<script src="script.js"></script>
</body>
</html>
