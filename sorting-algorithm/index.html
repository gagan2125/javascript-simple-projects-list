<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Sorter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        .array-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .array-element {
            width: 30px;
            height: 30px;
            margin: 5px;
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Number Sorter</h1>
        <input type="text" id="arrayInput" placeholder="Enter numbers separated by commas">
        <button onclick="startSort('bubble')">Bubble Sort</button>
        <button onclick="startSort('selection')">Selection Sort</button>
        <button onclick="startSort('insertion')">Insertion Sort</button>
        <div class="array-container" id="arrayContainer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
